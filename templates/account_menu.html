{% comment %}
Account management links included in the main navigation menu
{% endcomment %}
{% load i18n %}
{% if user.is_authenticated %}
<li class="accounts">
  <a href="{% url account_summary %}">{% trans "My Account" %}</a>
  <ul>
    <li><a href="#">{% trans "My Dashboard" %}</a>
    <li><a href="{% url auth_logout %}">{% trans "Sign Out" %}</a>
  </ul>
</li>
{% else %}
<li><a href="{% url auth_login %}">{% trans "Sign In" %}</a></li>
{% endif %}
